@if (type == 'list') {
<ion-list>
	<ion-item>
		<ion-thumbnail slot="start">
			<ion-skeleton-text animated style="width: 60px; height: 60px;"></ion-skeleton-text>
		</ion-thumbnail>
		<ion-label>
			<h3>
				<ion-skeleton-text animated style="width: 100px;"></ion-skeleton-text>
			</h3>
			<p>
				<ion-skeleton-text animated style="width: 200px;"></ion-skeleton-text>
			</p>
		</ion-label>
	</ion-item>
	<ion-item>
		<ion-thumbnail slot="start">
			<ion-skeleton-text animated style="width: 60px; height: 60px;"></ion-skeleton-text>
		</ion-thumbnail>
		<ion-label>
			<h3>
				<ion-skeleton-text animated style="width: 100px;"></ion-skeleton-text>
			</h3>
			<p>
				<ion-skeleton-text animated style="width: 200px;"></ion-skeleton-text>
			</p>
		</ion-label>
	</ion-item>
</ion-list>
}
@else if (type== 'header') {
<ion-card>
	<ion-card-content>
		<ion-row>
			<ion-col sizeXs="12" sizeSm="12" sizeMd="4">
				<ion-thumbnail slot="start">
					<ion-skeleton-text [animated]="true"></ion-skeleton-text>
				</ion-thumbnail>
			</ion-col>
			<ion-col sizeXs="12" sizeSm="12" sizeMd="7" offsetMd="1">
				<h1><ion-skeleton-text animated style="width: 200px;"></ion-skeleton-text></h1>
				<p><ion-skeleton-text animated style="width: 150px;"></ion-skeleton-text></p>
			</ion-col>
		</ion-row>
	</ion-card-content>
</ion-card>
}
